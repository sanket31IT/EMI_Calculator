<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div class="container">
        <h1>Loan EMI Calculator</h1>
        <form id="loan-form">
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" required min="1"><br/><br/>
            
            <label for="loan-tenure">Loan Tenure (in months):</label>
            <input type="number" id="loan-tenure" required min="1"><br/><br/>
            
            <label for="interest-rate">Interest Rate (% per annum):</label>
            <input type="number" id="interest-rate" required min="0"><br/><br/>
            
            <button type="button" id="calculate-button">Calculate</button>
        </form>
        
        <div id="result" class="hidden">
            <h2>Loan Details:</h2>
            <p>EMI Amount: <span id="emi-amount"></span></p>
            <p>Total Interest Payable: <span id="total-interest"></span></p>
            <p>Total Payment: <span id="total-payment"></span></p>
        </div>
    </div>
</center>
    <script src="script.js"></script>
</body>
</html>
